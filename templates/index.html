{% extends 'layout.html' %}

{% block content %}
    <h2>Bienvenido al proyecto del Laberinto</h2>
    <p>Esto es un proyecto para resolver laberintos utilizando backtracking.</p>

    <h2>Laberinto Generado</h2>
    <div class="laberinto">
        <table>
            {% for fila in matriz %}
            <tr>
                {% for celda in fila %}
                <td class="{% if celda == 1 %}pared{% else %}camino{% endif %}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <button>Generar Laberinto</button>
    <button>Resolver Laberinto</button>
{% endblock %}
